metadata:
  id: NIST-800-53
  description: Security and Privacy Controls for Information Systems and Organizations
  author:
    id: nist-author-001
    name: National Institute of Standards and Technology
    type: Human
  version: Rev. 5
  date: '2020-09-23'
  mapping-references:
  - id: NIST-CSF
    title: NIST Cybersecurity Framework
    version: '2.0'
