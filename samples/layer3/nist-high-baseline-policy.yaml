    title: NIST Special Publication 800-53
    version: Rev. 5
    description: Security and Privacy Controls for Federal Information Systems
    url: https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final
organization-id: nist-jtf
title: NIST High Baseline - SA-15 Development Process, Standards, and Tools
purpose: |
  This policy represents the NIST High Impact Baseline subset for SA-15 (Development Process,
  Standards, and Tools) and its control enhancement SA-15.3 (Criticality Analysis). This baseline
  is designed for high-impact systems requiring comprehensive development process controls and
  criticality analysis capabilities.
contacts:
  responsible:
  - name: Computer Security Division
    affiliation: National Institute of Standards and Technology
    email: sec-cert@nist.gov
  accountable:
  - name: Joint Task Force, Interagency Working Group
    affiliation: National Institute of Standards and Technology
    email: sec-cert@nist.gov
scope:
  boundaries:
  - United States
  technologies:
  - Federal Information Systems
  - High-Impact Systems
guidance-references:
- reference-id: NIST-800-53
  control-modifications:
  - target-id: SA-15
    modification-type: include
    modification-rationale: Include SA-15 (Development Process, Standards, and Tools) from NIST High Baseline
  - target-id: SA-15.3
    modification-type: include
    modification-rationale: Include SA-15.3 (Criticality Analysis) enhancement from NIST High Baseline
