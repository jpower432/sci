  id: nist-high-baseline-policy
  version: 5.2.0
  date: '2025-08-26'
  description: NIST Special Publication 800-53 Revision 5.1.1 HIGH IMPACT BASELINE - SA-15 controls subset
  author:
    id: nist-policy-author-001
    name: Joint Task Force, Interagency Working Group
    type: Human
    contact:
      name: Joint Task Force, Interagency Working Group
      affiliation: National Institute of Standards and Technology
