metadata:
  id: "security-policy-001"
  description: "Establish comprehensive information security controls and procedures to protect organizational assets"
  version: "2.1.0"
  author:
    id: security-team
    name: "Security Team"
    type: Human
    contact:
      name: "Security Team Lead"
      affiliation: "Security Department"
      email: "security-lead@company.com"
  mapping-references:
    - id: "NIST-800-53"
      title: "NIST Special Publication 800-53"
      version: "Rev. 5"
      description: "Security and Privacy Controls for Federal Information Systems"
      url: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
    - id: "ISO-27001"
      title: "ISO/IEC 27001"
      version: "2022"
      description: "Information security management systems"
      url: "https://www.iso.org/standard/27001"

title: "Information Security Policy"
contacts:
  responsible:
    - name: "IT Director"
      affiliation: "Information Technology"
      email: "it-director@company.com"
    - name: "Compliance Officer"
      affiliation: "Legal & Compliance"
      email: "compliance@company.com"
  accountable:
    - name: "Chief Information Security Officer"
      affiliation: "Executive Team"
      email: "ciso@company.com"
  consulted:
    - name: "Legal Counsel"
      affiliation: "Legal Department"
      email: "legal@company.com"
  informed:
    - name: "All Employees"
      affiliation: "Company-wide"

scope:
  in:
    geopolitical:
      - "United States"
      - "European Union"
      - "Canada"
    technologies:
      - "Cloud Computing"
      - "Mobile Devices"
      - "Web Applications"
      - "Database Systems"
  out:
    technologies:
      - "Legacy Systems"

imports:
  guidance:
    - reference-id: "NIST-800-53"
  catalogs:
    - reference-id: "ISO-27001"
      assessment-requirement-modifications:
        - id: "mod-001"
          target-id: "A.8.1.1.1"
          modification-type: "modify"
          modification-rationale: "Clarified mobile device encryption requirements"
          text: "All mobile devices must use strong encryption for data at rest and in transit"
          applicability:
            - "mobile"
            - "BYOD"
          recommendation: "Use FIPS 140-2 validated encryption"

adherence:
  evaluation-methods:
    - type: automated
      description: "Automated compliance scanning of cloud environments"
    - type: manual
      description: "Quarterly manual review of access controls"
  enforcement-methods:
    - type: gate
      description: "Deployment gates prevent non-compliant resources from provisioning"
  non-compliance: "Non-compliant resources are flagged and must be remediated within 30 days"
