# Gemara Lexicon Terms
# This file contains all lexicon terms in YAML format

metadata:
  title: Gemara Lexicon
  description: |
    The Gemara lexicon establishes stable definitions for compliance activities,
    describes their interactions, and provides standards for term usage.
  version: dev

categories:
  - name: GRC Engineering Terms
    terms:
      - entity: GRC Engineering
        definition: |
          An approach that strategically applies engineering principles to GRC processes
          to make them more efficient and integrated. Also known as automated governance.
        context: ""

      - entity: Automated Governance
        definition: |
          An automated process for tracking governance throughout the deployment pipeline.
          Treating Governance as a required quality gate in the deployment to production (CI/CD).
        context: ""

      - entity: GRC
        definition: |
          An integrated strategy for managing an organization's Governance, Risk, and Compliance
          to reliably achieve objectives, address uncertainty, and ensure integrity.
        context: ""

      - entity: Engineering
        definition: |
          The application of scientific principles to design, build, and maintain efficient,
          reliable, and scalable systems, structures, and processes.
        context: ""

      - entity: Governance
        definition: |
          The set of rules, policies, processes, and structures through which an organization
          is directed and controlled to achieve its objectives.
        context: ""

      - entity: Risk
        definition: |
          The potential for loss or damage when a threat is actualized. Typically informed by
          a threat assessment, calculated as the situational likelihood of a negative outcome,
          then modified by the resulting impact.
        context: Layer 3

      - entity: Compliance
        definition: |
          The act of adhering to stated requirements, which can include laws, regulations,
          industry standards, and internal corporate policies.
        context: ""

      - entity: Cybersecurity
        definition: |
          The processes and procedures implemented to reduce risk to a software system.
        context: ""

      - entity: Threat
        definition: |
          Any circumstance or event with the potential to adversely impact organizational
          operations or assets, often by exploiting a vulnerability but some threats are also
          inherent based on software capabilities.
        context: Layer 2

      - entity: Threat Actor
        definition: |
          Any entity or group that can manifest a threat, whether internal or external,
          human or machine, intentional or malicious.
        context: ""

      - entity: Threat Assessment
        definition: |
          The process and subsequent result of reviewing the possible threats and attack
          vectors for a particular service.
        context: Layer 2

      - entity: Attack Vector
        definition: |
          The specific path or method a threat actor uses to exploit a vulnerability.
          Examples include phishing emails, a compromised API endpoint, or an exposed server port.
        context: ""

      - entity: Vulnerability
        definition: |
          Any part of a system which creates opportunity for undesirable outcomes to be brought
          about by neglect, mistakes, or malicious action.
        context: ""

  - name: Layer 1 - Guidance
    terms:
      - entity: Guidance
        definition: |
          High-level, abstract rules and frameworks pertaining to cybersecurity, typically
          developed by industry groups or government bodies. Because these are not tied to
          specific technologies, they are not likely to need frequent updates and may remain
          useful for years after creation.
        context: Layer 1

  - name: Layer 2 - Controls
    terms:
      - entity: Control Catalog
        definition: |
          A version-controlled document containing controls tailored to a specific technology.
          The catalog may also contain threats for better understanding the rationale behind
          the controls, and capabilities to increase precision around when and how the controls
          should be enforced.
        context: Layer 2

      - entity: Control
        definition: |
          A specific, technology-focused, threat-informed safeguard or countermeasure
          containing a clear cybersecurity or compliance objective.
        context: Layer 2

      - entity: Control Objective
        definition: |
          A technology-specific, threat-informed safeguard or countermeasure.
        context: Layer 2

      - entity: Control Family
        definition: |
          A logical grouping of controls which share a common purpose or function. Useful for
          quickly navigating complex control catalogs, and for ensuring proper coverage within
          a topical domain.
        context: Layer 2

      - entity: Mapping
        definition: |
          The process and subsequent result of identifying correlated entries across different
          documents, or internal to a document — such as mapping controls to threats or threats
          to capabilities in a control catalog. One entry may map to multiple others with
          varying strength levels, indicating how effective the source will satisfy the
          requirements of the target.
        context: ""

      - entity: Capability
        definition: |
          Highly specific descriptions of software behavior for elements such as command line
          interface, network accessibility, encryption by default, backups, recovery, and much more.
        context: Layer 2

      - entity: Assessment Requirement
        definition: |
          A specific, testable statement within a control that defines the exact conditions or
          evidence needed to verify its successful implementation. These requirements form the
          basis for evaluations, when deemed applicable according to the organization's policy.
        context: Layer 2

  - name: Layer 3 - Policy
    terms:
      - entity: Policy
        definition: |
          A formal statement or rule, informed by Guidance and Controls. It is tailored to an
          organization's specific risk appetite, and dictates the required or prohibited actions.
        context: Layer 3

      - entity: Risk Appetite
        definition: |
          The level of risk an organization is willing to accept in pursuit of its objectives.
        context: Maps to Gemara Layer 3

      - entity: Assessment Plan
        definition: |
          An outline of criteria for conducting assessments to verify that an applicable
          assessment requirement is being met within the scope of a policy.
        context: Layer 3

  - name: Layer 4 - Evaluation
    terms:
      - entity: Evaluation
        definition: |
          The inspection and assessment of code, configurations, and deployments to verify
          compliance with established policies.
        context: Layer 4

      - entity: Assessment
        definition: |
          The manual or automated process of evaluating control compliance following a specific
          assessment requirement. Multiple assessments may be required for a single control.
        context: Layer 4

      - entity: Evaluation Log
        definition: |
          A group of assessment logs corresponding to an evaluation plan. Provides the details
          necessary for enforcement actions.
        context: Layer 4

      - entity: Assessment Log
        definition: |
          The documented result of an assessment, containing details about when and how a specific
          set of steps was taken in accordance with an assessment requirement.
        context: Layer 4

  - name: Layer 5 - Enforcement
    terms:
      - entity: Enforcement
        definition: |
          The preventive or remedial actions taken based on evaluation findings, such as blocking
          a non-compliant deployment or automatically fixing a misconfiguration.
        context: Layer 5

      - entity: Enforcement Gate
        definition: |
          A manual or automated process which will prevent the deployment of any resource that
          cannot demonstrate compliance to achieve a satisfactory degree.
        context: Layer 5

      - entity: Remediation
        definition: |
          A manual or automated process which will fix any compliance issues that are identified
          by drift detection.
        context: Layer 5

      - entity: Drift Detection
        definition: |
          The process of evaluating resources after they have been deployed, with the aim of
          ensuring that there are no changes which might impact compliance or indicate a breach.
        context: ""

  - name: Layer 6 - Audit
    terms:
      - entity: Audit
        definition: |
          A formal, systematic review of an organization's policies, procedures, and conformance
          to ensure GRC processes are effective.
        context: Layer 6

  - name: Risk Management
    terms:
      - entity: Residual Risk
        definition: |
          Inherent Risk is the level of risk before any controls or mitigation efforts are applied.
        context: ""

      - entity: Residual Risk
        definition: |
          Residual Risk is the risk that remains after security controls have been implemented.
        context: ""

      - entity: Risk Treatment
        definition: |
          The process of selecting and implementing measures to modify risk. Common strategies are
          Mitigation (applying controls), Acceptance (formally acknowledging the risk),
          Transference (e.g., buying insurance), and Avoidance (ceasing the risky activity).
        context: ""

      - entity: Baseline
        definition: |
          A standardized level of minimum security configuration that is required for all systems
          of a certain type. A system must at least meet the baseline to be considered compliant.
        context: ""

      - entity: Compensating Control
        definition: |
          An alternative measure that can be used to satisfy a security requirement when the
          primary control cannot be implemented. It must provide a similar or greater level of defense.
        context: ""

  - name: Practices
    terms:
      - entity: Policy as Code (PaC)
        definition: |
          The practice of managing security and compliance policies using a high-level, declarative
          programming language. This allows policies to be version-controlled, tested, and
          automatically enforced as part of the development lifecycle.
        context: ""

      - entity: Continuous ATO
        definition: |
          A modern approach to authorization where the Authority To Operate is maintained through
          continuous monitoring, automated assessments, and real-time risk data, rather than through
          static, point-in-time audits.
        context: ""

  - name: Related Standards and Projects
    terms:
      - entity: Gemara
        definition: |
          Open source logical model to describe the categories of compliance activities, how they
          interact, and the associated schemas to enable automated interoperability between them.
          Governed by the Open Source Security Foundation under an Apache 2 license.
        context: Layers 1-6

      - entity: OSCAL
        definition: |
          The Open Security Controls Assessment Language. A set of standardized, machine-readable
          formats (XML, JSON, YAML) for expressing and exchanging security control and assessment
          information, developed and governed by the United States' National Institute of Standards
          and Technology (NIST).
        context: ""

      - entity: NIST 800-53
        definition: |
          A publication by the National Institute of Standards and Technology that provides a
          comprehensive catalog of security and privacy controls for U.S. federal information systems.
        context: Uses approaches from Gemara Layer 1

      - entity: ISO 27001
        definition: |
          An international standard specifying the requirements for establishing, implementing,
          maintaining, and continually improving an Information Security Management System.
        context: Uses approaches from Gemara Layer 1

      - entity: NIST CSF
        definition: |
          The National Institute of Standards and Technology Cybersecurity Framework is a set of
          voluntary guidelines and best practices to help organizations manage cybersecurity risk.
        context: Uses approaches from Gemara Layer 1

      - entity: SSDF
        definition: |
          The Secure Software Development Framework (NIST SP 800-218) is a set of secure software
          development practices intended to be integrated into the software development lifecycle.
        context: Uses approaches from Gemara Layer 1

      - entity: FINOS CCC
        definition: |
          A FINOS project that creates a unified set of cybersecurity controls for the financial
          services industry by harmonizing global regulations and standards to simplify cloud
          adoption and compliance.
        context: Adheres to Gemara Layer 2

      - entity: OSPS Baseline
        definition: |
          A set of minimum security requirements for open-source projects, established by the
          OpenSSF (Open Source Security Foundation). It provides a clear baseline of practices to
          improve the security posture of open-source software.
        context: Adheres to Gemara Layer 2

      - entity: Privateer
        definition: |
          An open-source, read-only policy engine used to validate actual state and detect drift.
          It uses plugins to evaluate target resources—from cloud infrastructure to GitHub repositories—against
          policies and assessment requirements.
        context: Adheres to Gemara Layer 4
